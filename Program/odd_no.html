<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Odd Numbers</title>
	</head>
	<script>
		
		var n=100;
		for(a=1;a<=n;a++)
		{
			if(a%2!=0)
			{
				console.log("Even Numbers are "+a);
			}
		}
		
	</script>
