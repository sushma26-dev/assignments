<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Swapping</title>
	</head>
	<script>
		var a=5;
		var b=6;
		var temp=a;
		a=b;
		b=temp;
		
		console.log("value of a is "+a);
		console.log("value of a is "+b);
	</script>
</html>
