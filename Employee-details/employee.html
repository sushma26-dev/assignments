<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>employ form validation</title>
</head>

<body>
    <div class="container">
        <h1>Employee form validation</h1>
        <div class="left-pannel">
        
            <form onsubmit=" onFormSubmit();" autocomplete="off">
                <div class="form-row">
                    <div class="label">Name:</div>
                    <div class="field">
                        <input type="text" id="txtname" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">Email:</div>
                    <div class="field">
                        <input type="email" id="txtemail" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">Salary:</div>
                    <div class="field">
                        <input type="number" id="txtsalary" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">Gender:</div>
                    <div class="field" style="color: #0B1E5F;">
                        <input type="radio" id="txtmale" name="Gender" value="Male">Male
                        <input type="radio" id ="txtfemale" name="Gender" value="female">Female
                        <input type="radio" id ="txtother" name="Gender" value="other">Other
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">City:</div>
                    <div class="field">
                        <select name="" id="txtcity">
                            <option value="chennai">chennai</option>
                            <option value="Nagercoil">Nagercoil</option>
                            <option value="trichy">trichy</option>
                            <option value="Kanyakumari">Kanyakumari</option>

                        </select>
                    </div>
                    <div class="form-row">
                        <button type="button"  id ="add-butn"onclick="addUserDetails();">Add</button>
                        <button type="button" class="btn-update" id="btnUpdate">Update</button>
                        <button type="reset">Reset</button>

                    </div>
            </form>
        </div>
        </div>
        <div class="right-section">
            <table id="employ-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        
                        <th>Salary</th>
						<th>Gender</th>
                        <th>City</th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody>
                      
                </tbody>
            </table>
        </div>

    </div>

</body>
<script>
   
    function addUserDetails () {
        var name = document.getElementById("txtname").value;
        var email = document.getElementById("txtemail").value;
        var salary = document.getElementById("txtsalary").value;
        var city = document.getElementById("txtcity").value;

        var gType = '';
        if (document.getElementById('txtmale').checked) {
            gType = document.getElementById('txtmale').value;
        } else if (document.getElementById('txtfemale').checked) {
            gType = document.getElementById('txtfemale').value;
        } else {
            gType = document.getElementById('txtother').value;
        }
        console.log("details:",name,email,salary,city,gType);
        var tabDet = document.querySelector("#employ-list tbody");
        var newRow = document.createElement("tr");

        var nameCell = document.createElement("td");
        var emailCell = document.createElement("td");
        var salaryCell = document.createElement("td");
        var gTypeCell = document.createElement("td");
        var cityCell = document.createElement("td");
        var actionCell = document.createElement("td");
      


        nameCell.innerHTML = name;
        emailCell.innerHTML = email;
        salaryCell.innerHTML = salary;
        gTypeCell.innerHTML = gType;
        cityCell.innerHTML = city;




        var editBtn = document.createElement("button");
        var deleteBtn = document.createElement("button");
        editBtn.setAttribute("type", "button");
        deleteBtn.setAttribute("type", "button");

        editBtn.innerHTML = "Edit";
        var textNode = document.createTextNode("Delete");
        deleteBtn.appendChild(textNode);
        editBtn.classList.add("edit-btn");

        actionCell.appendChild(editBtn);
        actionCell.appendChild(deleteBtn);
        


        newRow.appendChild(nameCell);
        newRow.appendChild( emailCell);
        newRow.appendChild(salaryCell);
        newRow.appendChild(gTypeCell);
        newRow.appendChild(cityCell);
        newRow.appendChild(actionCell);
  


        tabDet.appendChild(newRow);


        editBtn.addEventListener("click",function(event) {
            var clickedRow = event.target.parentNode.parentNode;
            var name1 = clickedRow.childNodes[0].innerHTML;
            var email1 = clickedRow.childNodes[1].innerHTML;            
            var salary1 = clickedRow.childNodes[2].innerHTML;
			var gender1 = clickedRow.childNodes[3].innerHTML;
            var city1 = clickedRow.childNodes[4].innerHTML;



            document.getElementById("txtname").value = name1;
            document.getElementById("txtemail").value = email1;
			if(gender1=='Male'){
				document.getElementById('txtmale').checked=true;
			}
			else if(gender1=='Female'){
				document.getElementById('txtfemale').checked=true;
			}
            else{
				document.getElementById('txtother').checked=true;
			}
            document.getElementById("txtsalary").value = salary1;
            document.getElementById("txtcity").value = city1;

            document.getElementById("btnUpdate").classList.remove("btn-hidden"); 

        });
        deleteBtn.addEventListener("click", function(event) {
            console.log("delete is clicked");
            var deleteBtn = event.target;
            deleteBtn.parentNode.parentNode.remove();
        });
         
    }
    function editMode() {
       
              console.log("add function edit called");

    } 
    
</script>

</html>
