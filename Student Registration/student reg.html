<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-registration</title>
    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
            color: #36454F;
        }
		 .container
		 {
		  width:100% ;
		  padding-left: 10px;
		  padding-top: 10px;
		  background-color:#BEC8F9;
		  
		 }
        table tr {
            font-weight: bold;
            font-size: 20px;
            color:#28282B ;padding: 5px;
			
        }
       input
        {
            border: 1px solid red;
        }
        textarea
        {
            border: 1px solid red;
        }
        input[type="submit"] 
        {
            border:  2px solid black;
            width:150px;
            height: 30px;
            margin-left: 100px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1 style="margin-left: 100px;"> Students Registration form </h1>
    <div class="container">
        <form action="">
            <table style="margin-left: 10px;">
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">

                    </td>
                </tr>
                <tr>
                    <td>
                        Address :
                    </td>
                    <td>
                        <textarea row="10" cols="15" placeholder="Address"></textarea>
                    </td>
                <tr>
                    <td>
                    Pincode:
                    </td>
                    <td>
                        <input type="number" placeholder="#pincode">
                    </td>
                </tr>
                </tr>
                <tr>
                    <td>
                        District:
                    </td>
                    <td>
                        <select>
                            <option>xxxx</option>
                            <option>yyyy</option>
                            <option>aaaa</option>
                            <option>bbbb</option>
                            <option>ccccc</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Father Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Father Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Father occupation:
                    </td>
                    <td>
                        <input type="text" placeholder="Father occupation" father ococcupation="">

                    </td>
                <tr>
                    <td>
                        Mother Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Mother Name" MotherName="">
                    </td>
                <tr>

                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Other
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Contact Numner:
                    </td>
                    <td>
                        <input type="phone" placeholder="**********">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Addres:
                    </td>
                    <td>
                        <input type="email" placeholder="example@gmail.com">
                    </td>
                </tr>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>

                    <td>
                        <select>
                            <option>12</option>
                            <option>graduation</option>
                            <option>post graduation</option>

                        </select>
                    </td>
                </tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" singing>singing
                    <input type="checkbox" dancing>dancing
                    <input type="checkbox" reading>reading

                </td>
                <tr>
                    <td>
                        Chooseing photo:
                    </td>
                    <td>
                        <input type="file" placeholder="choose file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" style="margin-left: 100px;">
                    </td>
                </tr>
                </tr>
            </table>
        </form>
    </div>
    <iframe src="table.html" width="100%" height="100%"></iframe>
</body>

</html>
